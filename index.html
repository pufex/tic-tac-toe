<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="main-header">Tic Tac Toe!</h1>
        <div class="scores-container">
            <div class="score">
                <label class="o-markup" for="">O</label>
                <span class="score-amount" id="o-score">0</span>
            </div>
            <div class="score">
                <span class="score-amount" id="x-score">0</span>
                <label class="x-markup" fxr="">X</label>
            </div>
        </div>
        <div class="info-container">
            <span class="info">
                <span class="o-markup">O's</span> turn now! Pick position...
            </span>
        </div>
        <div class="tic-tac-toe">
        </div>
        <div class="buttons">
            <div class="button restart-button">
                <span class="button-text">X</span>
                <span class="info-space">
                    <span class="info-message">Restart the game</span>
                    <span class="info-arrow"></span>
                </span>
            </div>
            <div class="button reset-button">
                <span class="button-text">â†»</span>
                <span class="info-space">
                    <span class="info-message">New game</span>
                    <span class="info-arrow"></span>
                </span>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
